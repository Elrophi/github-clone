<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3>Gihub User Search</h3>
                </div>

                <div class="card-body">
                    <form class="form-inline" (submit)="searchUser()">
                        <div class="form-group">
                            <input [(ngModel)]="gitHubUserQuery" name="user" size="40" type="search" class="form-control" placeholder="github user">
                        </div>
                        
                        <div>
                            <input type="submit" value="Search" class="btn btn-success btn-sm m-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
